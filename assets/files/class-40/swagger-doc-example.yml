openapi: 3.0.2
# Cabecera del documento.
info:
  title: Prueba Api Acamica
  description: Explicación Curso Acámica DWFS
  version: 1.0.0
# Fin cabecera del documento.

# Instancias de servidores disponibles para los paths.
servers:
- url: /development
# Fin Instancias.

#Paths, listado de paths que vamos a definir para nuestra api.
paths:
  /v1/personas: # 1er endPoint
    get: # Metodo: GET, POST, PUT, etc
      summary: Obtener todas las personas 
      description: Sirve para obtener todas las personas
      responses: # Reponse. Se puede agregar todo los codigos posibles.
        200:
          description: OK
          content: 
            application/json:
              schema:
                type: array
                items:
                # $ref es una referencia a un componente definido.
                  "$ref": "#/components/schemas/persona"
        261:
          description: No hay personas dadas del alta.
  /v1/personas/{id}: # 2do Endpoint
    get:
      summary: Obtener persona por Id
      description: Obtener persona dado un ID
      parameters: 
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: 
            application/json:
              schema:
                "$ref": "#/components/schemas/persona"
        261:
          description: Persona no encontrada
# Componentes: Aca se definen todos los componentes que vamos a utlizar.
# pueden ser los objetos ya modelados con su respectivos tipos de datos.
# En este caso se define el objeto "persona" con sus atributos.
# 
components:
  schemas:
    persona:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: Juan
        edad:
          type: integer

